<!doctype html>

<html>
  <head>
    <title>Javascrijpt</title>
  </head>
  <body>
    
    <p id="text1">Hello World!</p>
    <button id="button1">Change Text</button>
    
    <p id="text2">Javascript is ... </p>
    <button id="button2">Append text</button>
    
    <p id="textEmpty"></p>
    <button id="button3">Create text</button>
    
    <script type="text/javascript">
      document.getElementById('button1').onclick = function() {
        document.getElementById('text1').innerHTML = "Hello Sebek!";
      };
      
      document.getElementById('button2').onclick = function() {
        document.getElementById('text2').innerHTML = "I think " + document.getElementById('text2').innerHTML + "awesome";
      };
      
      document.getElementById('button3').onclick = function() {
        document.getElementById('textEmpty').innerHTML = "Just adding some text!";
      };
      
    </script>
    
  </body>
  
  
</html>
