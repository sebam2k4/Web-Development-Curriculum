<!doctype html>

<html>
  <head>
    <title>Javascrijpt</title>
  </head>
  <body>
    
    <p id="text1">Hello World!</p>
    <button id="button1">Change Text</button>
    
    <p id="text2">Javascript is ... </p>
    <button id="button2">Append text</button>
    
    <p id="text3"></p>
    <button id="button3">Create text</button>
    
    <p id="text4">Click button below to style this text! Yey!</p>
    <button id="button4">Style Text</button>
    
    <script type="text/javascript">
      document.getElementById('button1').onclick = function() {
        document.getElementById('text1').innerHTML = "Hello Sebek!";
      };
      
      document.getElementById('button2').onclick = function() {
        document.getElementById('text2').innerHTML = "I think " + document.getElementById('text2').innerHTML + "awesome";
      };
      
      document.getElementById('button3').onclick = function() {
        document.getElementById('text3').innerHTML = "<h2>Just adding some text!</h2>";
      };
      
      document.getElementById('button4').onclick = function() {
        document.getElementById('text4').style.color = "red";
        document.getElementById('text4').style.fontSize = "1.5em";
      };
      
    </script>
    
  </body>
  
  
</html>
