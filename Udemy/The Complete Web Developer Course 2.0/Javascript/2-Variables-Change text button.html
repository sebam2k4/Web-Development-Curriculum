<!doctype html>

<html>
  <head>
    <title>Javascrijpt</title>
  </head>
  <body>
   
    <style type="text/css">
      
    </style>
     
     
      <input type="text" id="textInput">
      <button id="textChanger">Change Text</button>

      <p id="text1">This is some text to change using a variable</p>
    
    <script type="text/javascript">
      
      document.getElementById('textChanger').onclick = function() {
        
        var textEntered = "";
        
        textEntered = document.getElementById('textInput').value; // get value the user has type in input
        
        document.getElementById('text1').innerHTML = textEntered;
        
      };
      
    </script>
    
  </body>
  
  
</html>
